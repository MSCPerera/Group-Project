    <head>

    <body>

        <section class="container">

            <header>Sign-In Form</header><hr>

                    <label>Password</label>

                </div>

                <div class="forget">
                    <p><a href="ForgetPassword.html">Forget Password?</a></p>
                </div>

                <button onclick="document.location='Home.html'">Sign-In</button>

            </form>

        </section>

    </body>
