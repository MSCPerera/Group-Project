<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gampaha Municipal Council</title>
        <link rel="stylesheet" href="ForgetPassword.css">
    </head>

    <body>

        <section class="container">

            <header>Forget Password Form</header><hr>

            <form action="#" class="form">

                <div class="input-box">
                    <label>Username</label> 
                    <input type="text" placeholder="Enter email" required/>
                </div>

                <div class="input-box">
                    <label>New Password</label> 
                    <input type="text" placeholder="Enter new password" required/>
                </div>

                <div class="input-box">
                    <label>Re-enter Password</label> 
                    <input type="text" placeholder="Enter re-enter password" required/>
                </div>

                <button onclick="document.location='Desktop01.html'">Submit</button>
                
            </form>

        </section>

    </body>

</html>
