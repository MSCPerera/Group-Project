<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gampaha Municipal Council</title>
        <link rel="stylesheet" href="Registration.css">
    </head>
    <body>

        <section class="container">

            <header>Registration Form</header><hr>

            <form action="#" class="form">

                <div class="column">
                    <div class="input-box">
                        <label>Title</label>
                        <div class="select-box">
                            <select>
                                <option>Mr</option>
                                <option>Miss</option>
                                <option>Mrs</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-box">
                        <label>First Name</label> 
                        <input type="text" placeholder="Enter first name" required/>
                    </div>

                    <div class="input-box">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter last name" required/>
                    </div>

                </div>

                <div class="input-box">
                    <label>Gender</label>
                    <div class="select-box">
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Address Line 1</label>
                        <input type="text" placeholder="Enter address line 1" required/>
                    </div>

                    <div class="input-box">
                        <label>Line 2</label>
                        <input type="text" placeholder="Enter address line 2" required/>
                    </div>
                </div>

                <div class="input-box">
                    <label>TIN Number</label>
                    <input type="text" placeholder="Enter TIN number" required/>
                </div>

                <div class="input-box">
                    <label>NIC Number</label>
                    <input type="text" placeholder="Enter NIC number" required/>
                </div>

                <div class="column">

                    <div class="input-box">
                        <label>Telephine Home</label>
                        <input type="text" placeholder="Enter home number"/>
                    </div>

                    <div class="input-box">
                        <label>Mobile</label>
                        <input type="text" placeholder="Enter mobile number" required/>
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Division</label>
                        <div class="select-box">
                            <select>
                                <option>Pahalagama</option>
                                <option>Madagama 1</option>
                                <option>Madagama 2</option>
                                <option>Madagama 3</option>
                                <option>Madagama 4</option>
                                <option>Ihalagama West</option>
                                <option>Ihalagama East</option>
                                <option>Gampaha Aluthgama West</option>
                                <option>Gampaha Aluthgama North</option>
                                <option>Gampaha Aluthgama East</option>
                                <option>Idigolla</option>
                                <option>Baduwatugoda</option>
                                <option>Karanayakamulla</option>
                                <option>Keselwatugoda</option>
                                <option>Keselwatugoda South</option>
                                <option>Boraliyawatha</option>
                                <option>Tiththalapithigoda</option>
                                <option>Aluthgama Bogamuwa North</option>
                                <option>Aluthgama Bogamuwa South</option>
                                <option>Mahipalagoda</option>
                                <option>Moranna</option>
                                <option>Vidiyawatta</option>
                                <option>Gakthotamulla</option>
                                <option>Yakkala North</option>
                                <option>Yakkala West</option>
                                <option>Papolgahadeniya</option>
                                <option>Yakkala South</option>
                                <option>Yakkala East</option>
                                <option>Henerathgoda</option>
                                <option>Bandiyamulla North</option>
                                <option>Bandiyamulla East</option>
                                <option>Bandiyamulla West</option>
                                <option>Kidagammulla</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-box">
                        <label>Divisional Number</label>
                        <div class="select-box">
                            <select>
                                <option>222</option>
                                <option>223</option>
                                <option>223/A</option>
                                <option>223/B</option>
                                <option>223/C</option>
                                <option>224</option>
                                <option>224/A</option>
                                <option>225</option>
                                <option>225/A</option>
                                <option>225/B</option>
                                <option>225/C</option>
                                <option>226</option>
                                <option>226/A</option>
                                <option>227</option>
                                <option>227/A</option>
                                <option>228</option>
                                <option>228/A</option>
                                <option>229</option>
                                <option>229/A</option>
                                <option>230</option>
                                <option>230/A</option>
                                <option>230/B</option>
                                <option>230/C</option>
                                <option>231</option>
                                <option>231/A</option>
                                <option>231/B</option>
                                <option>231/C</option>
                                <option>231/D</option>
                                <option>232</option>
                                <option>234</option>
                                <option>234/A</option>
                                <option>234/B</option>
                                <option>234/C</option>
                            </select>
                        </div>
                    </div>

                </div>

                <button onclick="document.location='Desktop01.html'">Submit</button>

            </form>

        </section>

    </body>

</html>
