<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gampaha Municipal Council</title>
        <link rel="stylesheet" href="Desktop01.css">
    </head>

    <body>
        <section id="header">
            <div>
                <ul id="navbar">
                    <li><a>Home</a></li>
                    <li><a>Map</a></li>
                    <li><a>Circulars</a></li>
                    <li><a>Online Payment</a></li>
                    <li><a>Contact Us</a></li>
                    <button class="sign-in">Sign-in</button>
                </ul>
            </div>
        </section>

        <section id="hero">
            <div>
                <img class="he-image" src="National_Logo.jpg" alt="">
            </div>
            <div class="gampaha">
                <h1>GAMPAHA</h1>
                <h2>MUNICIPAL COUNCIL</h2>
            </div>
            <div class="register">
                <button>REGISTER NOW</button>
            </div>
        </section>

        <section id="news">
            <div class="ne-box">
                <h3 class="latest">LATEST NEWS</h3>
                <hr>
            </div>
        </section>

        <section id="images">
            <div>
                <img class="gam01" src="Gampaha_City_Image2.jpg" alt="">
            </div>
            <div>
                <img class="gam02" src="Gampaha_City_Image3.jpg" alt="">
            </div>
        </section>

        <section id="contactus">
            <div class="cont-us">
                <h3 class="cont">CONTACT US</h3>
                <hr>
            </div>
        </section>

        <section id="contact" class="section-p1">
            <div class="contact-box">
                <img src="Location.png" alt="">
                <p>No.45/B,<br>
                Bouddhaloka Mawatha,<br>
                Gampaha</p>
            </div>
            <div class="contact-box">
                <img src="Mail.png" alt="">
                <p>municigam@gmail.com</p>
            </div>
            <div class="contact-box">
                <img src="Call.png" alt="">
                <p>(033)22 55 264</p>
            </div>
        </section>

        <section id="footer">
            <div>
                <p class="navbar1">Digitized by The Squad</p>
            </div>
        </section>
    </body>
</html>
